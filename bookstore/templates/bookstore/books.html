{%  extends 'bookstore/main.html' %}

{% block content %}

<h1 class="pt-5 pl-5">BOOKS<h1>
<div class= "container">

        <table class="table">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
            <th scope="col">Auther</th>
          </tr>
        </thead>
        <tbody>
          {% for item in books %}
          <tr>
    
            <td>{{item.name}}</td>
            <td>{{item.price}}</td>
            <td>{{item.auther}}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
</div>


{% endblock %}
